<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI - Calculator</title>
  </head>
  <body>
    <h1>BMI - Calculator</h1>
    <br />
    <form>
      <div
        style="
          display: inline;
          align-items: center;
          text-align: center;
          border: 1px;
        ">
        <p>
          Height in cm:
          <input type="text" class="height" />
        </p>
        <p>
          Weight in kg:
          <input type="text" class="weight" />
        </p>
        <br />
        <button style="margin-left: 50%">Calculate</button>
        <br />
      </div>
      <br />
      <div
        id="results"
        style="
          border: 1px solid black;
          padding: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
        "></div>
      <br />
      <div id="guide"></div>
      <div
        id="weight-guide"
        style="
          display: inline;
          align-items: center;
          text-align: center;
          justify-content: center;
        ">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </form>
  </body>
  <script src="bmiCalculate.js"></script>
</html>
