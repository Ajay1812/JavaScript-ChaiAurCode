<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock IST</title>
  </head>
  <body>
    <h1
      style="
        background-color: rgb(43, 155, 170);
        color: rgb(252, 252, 252);
        display: grid;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        font-size: xx-large;
        padding: 10px;
        border: 6px solid rgb(57, 47, 28);
        max-width: 60%;
        margin: 0 auto;
      ">
      Digital Local Clock
    </h1>
    <span
      class="digial-clock"
      id="clock"
      style="
        background-color: rebeccapurple;
        color: azure;
        display: grid;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        font-size: xx-large;
        padding: 10px;
        border: 6px solid rgb(57, 47, 28);
        max-width: 30%;
        margin: 0 auto;
      "></span>
  </body>
  <script src="digitalClock.js"></script>
</html>
